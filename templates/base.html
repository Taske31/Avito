<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Название</title>
</head>
<body>
<header>
    <nav class="nav">
        <a class ="logo navbar-brand" href="/"><img src="" width="50px" height="50px" alt="Логотип"></a>
        {% if current_user.is_authenticated %}
            <a class="user-name nav-items" href="/personal-area-main">{{ current_user.name }}</a>
            <a class="nav-items" href="make_announcement ">Разместить</a>
            <a class ="nav-items" href="/personal-area-following">Избранное</a>
        {% else %}
            <p>
                <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<main class="content">
    {% block content %} {% endblock %}
</main>

</body>
</html>
